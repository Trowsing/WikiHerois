{% extends 'base.html' %}
{% load static %}<!DOCTYPE html>
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="d-flex justify-content-around">
        <p><a href="{% url 'model_upload' %}">Adicionar personagem...</a></p>
        <p><a href="{% url 'favoritos' %}">Lista de favoritos...</a></p>
      </div>
      {% for pre in posts %}
        <h3>{{ pre.name }}</h3> <br>
        <img src="{{ pre.image.url }}" width=500px, height=500px> <br>
        {{ pre.description }} <br>
        <p><a href="{% url 'model_edit' pre.id %}">Editar personagem</a></p>
        <p><a href="/delete/{{pre.id}}">Apagar</a></p>
        <p><a href="/add_favorites/{{pre.id}}">Adicionar a Favoritos</a></p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
